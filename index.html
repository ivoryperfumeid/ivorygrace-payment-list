<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daftar Nomor Rekening</title>
</head>
<body>
    <div class="container">
        <h1>Daftar Nomor Rekening Ivory Perfume</h1>
        <ul class="account-list">
            <li>
                <span class="account-number">1234567890</span>
                <button class="copy-button" onclick="copyToClipboard('1234567890')">Copy</button>
            </li>
            <!-- Tambahkan nomor rekening lainnya sesuai kebutuhan -->
        </ul>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert('Nomor rekening berhasil disalin!');
        }
    </script>
</body>
</html>
